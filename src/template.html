<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="This is a Weather widget dashboard made with React. Add cities and track weather anywhere.">
  <meta name="Keywords" content="React, Weather, Dashboard, Widget">
  <meta name="Language" content="en">
  <meta name="Robots" content="No Index">
  <link rel="apple-touch-icon" sizes="180x180" href="/weatherdashboard/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/weatherdashboard/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/weatherdashboard/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/weatherdashboard/manifest.json">
  <link rel="mask-icon" href="/weatherdashboard/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <meta name="theme-color" content="#ffffff">
</head>
<body style="background-color:#023b58;">
  <div class="container">
    <div id="app">
      <div class="loading" style="position:fixed;top:0px;left:0px;width:100%;height:100vh;"></div>
    </div>
  </div>
</body>
</html>
